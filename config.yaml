baseURL: "https://aidenzhao.site/"
languageCode: "zh-cn"
defaultContentLanguage: "zh"
title: "Aiden Zhao"
theme: "PaperMod"

params:
  defaultTheme: auto
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  mainSections:
    - posts
    - notes
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: false
  assets:
    favicon: "/favicon.ico"
  profileMode:
    enabled: true
    title: "赵华洲"
    subtitle: "<span class='hi-line1'>AI 产品经理</span><br/><span class='hi-line2'>以工程实践推进业务落地</span>"
    imageUrl: "/avatar.png"     # 可选：放到 static/avatar.png
    buttons:
      - name: "文章"
        url: "/posts/"
      - name: "随记"
        url: "/notes/"

menu:
  main:
    - name: "文章"
      url: "/posts/"
      weight: 1
    - name: "随记"
      url: "/notes/"
      weight: 2
    - name: "标签"
      url: "/tags/"
      weight: 3
    - name: "关于"
      url: "/about/"
      weight: 4

markup:
  goldmark:
    renderer:
      unsafe: true